{% extends "base.html" %}
{% load static %}

{% block extrahead %}
<link href="{% static 'bs/css/reserve_confirm.css' %}" rel="stylesheet">
{% endblock %}

{% block contents %}
<div class="con">
    <h3 class="title">예약완료</h3>
    <div class="confirm_contents">
        <ul class="confirm_list">
            <li><label class="index">예약자 이름</label><label class="info">{{ reserve_info.hotel_reserve_username }}</label></li>
            <li><label class="index">휴대폰 번호</label><label class="info">{{ reserve_info.hotel_reserve_phonenum }}</label></li>
            <li><label class="index">예약번호</label><label class="info">{{ reserve_info.hotel_reserve_id }}</label></li>
            <li><label class="index">숙소이름</label><label class="info">{{ hotel }}</label></li>
            <li><label class="index">객실정보 / 기간</label><label class="info">{{ reserve_info.room_id.room_type }} / {{ night }}박</label></li>
            <li><label class="index">숙박인원</label><label class="info">{{reserve_info.hotel_reserve_people}}인</label></li>
            <li><label class="index">체크인</label><label class="info">{{reserve_info.hotel_reserve_startdate}}</label></li>
            <li><label class="index">체크아웃</label><label class="info">{{reserve_info.hotel_reserve_enddate}}</label></li>
        </ul>

        <hr>
        <br>
        <h4 class="sum">결제금액</h4>
        <h4 class="sum important">{{ reserve_info.hotel_reserve_price }}</h4>
        <br>
        <a type="button" id="to_mypage" href="{% url 'history_hotel' %}">마이페이지에서 확인하기</a>
        <!-- 예약번호를-->
    </div>

</div>

{% endblock %}
